<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:H="http://java.sun.com/jsf/html">
    <h:head>
        <ui:include src="Head.xhtml"></ui:include>

    </h:head>

<h:body>
    <ui:include src="nav.xhtml"></ui:include>

    <h1>Registration User</h1>
    <div class="container" >
    <h:form>
        <div class="form-group">
            <label >Name</label>
            <h:inputText value="#{myBean.user.name}" styleClass="form-control"/>
        </div>
        <div class="form-group">
            <label >Email address</label>
            <h:inputText value="#{myBean.user.email}" styleClass="form-control"/>
        </div>
        <div class="form-group">
            <label >Password</label>
            <h:inputSecret value="#{myBean.user.password}" styleClass="form-control"/>
        </div>
        <div class="form-group">
        <tr><td >
            <b><h:outputLabel value="Gender::" /></b></td>
            <td>
                <h:selectOneRadio id="gender" value="#{myBean.user.user_gender}">
                <f:selectItem itemValue="Male" itemLabel="Male" />
                <f:selectItem itemValue="Female" itemLabel="Female" />
            </h:selectOneRadio>
        </td></tr>

            <tr><td >
                <b><h:outputLabel value="Choose Color::" /></b></td>
                <td>
                    <h:selectManyCheckbox value="#{myBean.user.favNumber2}">
                        <f:selectItems value="#{myBean.user.favNumber2Value}" />
                    </h:selectManyCheckbox>
            </td></tr>
        </div>

        <h:commandButton styleclass="btn btn-primary" value=" Submit" action="${myBean.registerAccount()}" onclick="myFunction()"/>
    </h:form>
    </div>
</h:body>


</html>
